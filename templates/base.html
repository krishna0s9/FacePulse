<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FacePulse{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
        }

        header,
        footer {
            background: #111827;
            color: #fff;
            padding: 12px 16px;
        }

        main {
            max-width: 960px;
            margin: 24px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        }

        a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <strong>FacePulse</strong>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <small>&copy; {{ now|date:"Y" }} FacePulse</small>
    </footer>
</body>

</html>
